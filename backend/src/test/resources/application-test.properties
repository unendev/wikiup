# 测试环境配置
spring.main.allow-bean-definition-overriding=true
spring.autoconfigure.exclude=

# 禁用方法安全配置
spring.security.enabled=true
method.security.enabled=false

# 嵌入模型配置
model.url=djl://ai.djl.pytorch/bert-base-uncased
djl.offline=true
djl.engine.default=PyTorch

# 文本分块配置
text.chunk.size=500
text.chunk.overlap=100
text.chunker.default=fixed-size

# JWT配置 (测试环境)
jwt.secret=testSecretKeyForWikiUpJwtTesting1234567890 